<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./Assets/css/imports.css">

    <title>To Do List</title>
</head>
<body>
    <div class="general-container">
        <header class="header">
            <div class="title-container">
                <h1>TO-DO LIST</h1>
            </div>

            <div class="add-button-container">
                <button class="add-button header-btn">Adicionar</button>
            </div>

            <div class="delete-button-container">
                <button class="delete-button header-btn">Apagar tudo</button>
            </div>
        </header>

        <main class="main">
            <section class="task-container">
                <ul class="task-list">
                    <li class="task-item">
                        <div class="task-check-container">
                            <input type="checkbox" name="" id="" class="task-check">
                        </div>

                        <div class="task-text-container">
                            <p>Tarefa</p>
                        </div>

                        <div class="delete-container-button">
                            <button class="delete-btn">X</button>
                        </div>
                    </li>
                </ul>
            </section>

            <section class="task-input-container">
                <input type="text" class="task-input" placeholder="Adicionar tarefa">
            </section>
        </main>
    </div>

    <script src="./Assets/js/main.js"></script>
</body>
</html>
